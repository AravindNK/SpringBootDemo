<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts::header"></head>

<body>

	<nav th:replace="layouts :: navbar"></nav>

	<div class="container">
		<form action="/employees/save" th:object="${employee}" method="POST">

			<input type="text" placeholder="First Name"
				th:field="${employee.firstName}"> <input type="text"
				placeholder="Last Name" th:field="${employee.lastName}"> <input
				type="text" placeholder="Email Address" th:field="${employee.email}">

			<select th:field="${employee.gender}">
				<option th:value="MALE">Male</option>
				<option th:value="FEMALE">Female</option>
			</select>

			<select th:field="*{projects}" multiple="multiple">
				<option th:each="project : ${allProjects}"
						th:value="${project.projectId}"
					    th:text="${project.projectName}">
			    </option>
			</select>

			<button type="submit">Add Employee</button>

		</form>
	</div>

</body>

</html>
